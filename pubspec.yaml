name: flutter_temple2
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  http:
  intl:
  flutter_native_splash:
  google_maps_flutter:
  flutter_launcher_icons:
  get:
  font_awesome_flutter:
  carousel_slider:
  avatar_glow:
  flutter_polyline_points:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

flutter_native_splash:
  image: "assets/images/cover.png"
  color: "2e2e2e"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_launcher.png"

adaptive_icon_background: "#2e2e2e"
adaptive_icon_foreground: "assets/imagess/ic_launcher.png"
